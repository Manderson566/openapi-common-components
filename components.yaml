components:
  schemas:
    PageInfo:
      type: object
      properties:
        nextPage:
          type: string
          format: uri
          description: URL to the next page of results
        prevPage:
          type: string
          format: uri
          description: URL to the previous page of results
    Time:
      type: object
      properties:
        value:
          type: string
          format: date-time
          description: DateTime in ISO 8601 format (YYYY-MM-DDTHH:mm:ss.sssZ)
      example: 
        value: "2024-02-06T15:45:30.123Z"
